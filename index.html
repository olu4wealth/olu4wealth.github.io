<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution Civilization Sim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="mainCanvas" width="800" height="600"></canvas>

    <div id="controlPanel">
        <h3>Simulation Controls</h3>

        <h4>Biological</h4>
        <div class="control-group">
            <label for="mutationRate">Mutation Rate:</label>
            <input type="range" id="mutationRate" name="mutationRate" min="0" max="0.5" step="0.01" value="0.1">
            <span id="mutationRateValue">0.10</span>
        </div>
        <div class="control-group">
            <label for="mutationAmount">Mutation Amount:</label>
            <input type="range" id="mutationAmount" name="mutationAmount" min="0" max="0.5" step="0.01" value="0.15">
            <span id="mutationAmountValue">0.15</span>
        </div>
         <div class="control-group">
            <label for="baseAggression">Avg Aggression:</label>
            <input type="range" id="baseAggression" name="baseAggression" min="0" max="1.0" step="0.05" value="0.3">
            <span id="baseAggressionValue">0.30</span>
         </div>
        <!-- Add Lifespan, Predator Rate later if needed -->

        <h4>Civilization</h4>
         <div class="control-group">
             <label for="researchSpeed">Research Speed:</label>
             <input type="range" id="researchSpeed" name="researchSpeed" min="0.1" max="10" step="0.1" value="1.0">
             <span id="researchSpeedValue">1.0x</span>
         </div>
        <!-- Add Resource Abundance, Diplomatic Aggression later -->

        <h4>World</h4>
        <div class="control-group">
             <label for="foodSpawnRate">Food Spawn Rate:</label>
             <input type="range" id="foodSpawnRate" name="foodSpawnRate" min="1" max="500" step="1" value="150">
             <span id="foodSpawnRateValue">150</span>
         </div>
         <div class="control-group">
            <label for="maxPopulation">Max Population:</label>
            <input type="range" id="maxPopulation" name="maxPopulation" min="50" max="500" step="10" value="200">
            <span id="maxPopulationValue">200</span>
        </div>
        <!-- Add Climate, Disasters, Day Cycle later -->

        <h4>Game Speed</h4>
         <div class="control-group">
             <label for="gameSpeed">Speed:</label>
             <input type="range" id="gameSpeed" name="gameSpeed" min="0" max="5" step="0.25" value="1.0">
             <span id="gameSpeedValue">1.0x</span>
             <button id="pauseButton">Pause</button>
         </div>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
